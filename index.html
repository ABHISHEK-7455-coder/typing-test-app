<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Speed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <header>
            <div>
                <img src="logo.png" alt="" class="logo">
            </div>
            <div>
                <h1 class="main-heading">Check Your Typing Skill</h1>
            </div>
        
            <button class="notification"><i class="fa-solid fa-bell"></i></button>
            <button class="user"><i class="fa-regular fa-user"></i></button>
        </header>
        <main>
            <section class="section1">
                <p class="time">Time</p>
                <p class="wpm">WPM</p>
                <p class="mistake">Mistakes</p>    
            </section>
            <section class="section2">
                <p class="show-text"></p>
                <textarea name="text" placeholder="type here" id="text" disabled></textarea>
            </section>
            <section class="section3">
                <button class="start">START</button>
                <!-- <button class="next">NEXT</button> -->
            </section>
        </main>
        <footer>
            <div>
                <a href="">Help</a>
                <a href="">FeedBack</a>
                <a href="">About</a>
            </div>
        </footer>
    </div>
    <!-- <script src="project.js"></script> -->
</body>
<script src="project.js"></script>
</html>
